<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Pré-trabalho Laboratória">
    <meta name="keywords" content="HTML5, CSS3, JS">
    <meta name="author" content="Thais Wemberlaine, Eliane Cardozo e Nicaely Joane">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>JS Programadora</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>ATIVIDADE AVALIATIVA</h1>
            <h2 id="user"></h2>
        </header>

        <h2>Resultados</h2>

        <main class="result">
            <div class="correct">
                <h4>RESPOSTAS CORRETAS</h4>
                <p id="question1-correct"></p>
                <p id="question2-correct"></p>
                <p id="question3-correct"></p>
            </div>
            <div class="wrong">
                <h4>RESPOSTAS ERRADAS</h4>
                <p id="question1-wrong"></p>
                <p id="question2-wrong"></p>
                <p id="question3-wrong"></p>
            </div>
        </main>
    </div>
</body>
</html>
